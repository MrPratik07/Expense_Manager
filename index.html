<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="./css/all.min.css"/>
    <link rel="stylesheet" href="./css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main-container">
        <h1>Expense Manager</h1>
        <div class="expense-container">
            <div class="price-container">
                <div class="salary">
                    <h1 id="displaySalary">0</h1>
                    <h3>Salary in Rs</h3>
                </div>
                <div class="spent-money">
                    <h1 id="displayMoneySpent">0</h1>
                    <h3>Money Spent in Rs</h3>
                </div>
                <div class="left-money">
                    <h1 id="displayMoneyLeft">0</h1>
                    <h3>Money left in Rs</h3>
                </div>
            </div>
            <hr>
            <div class="item-container">
                <div class="add-item-container">
                    <h1>Your List of Items this Month</h1>

                    <div id="myModal-salary" class="modal-salary">

                        <!-- Modal content salary -->
                        <div class="modal-content-salary">
                          <span onclick="removeModalSalary()" class="close">&times;</span>
                          <div class="modal-container-salary">

                              <p id="add-salary">Add Salary</p>
                              <input type="number" id="salary-input"/>
                              <button onclick="SalaryToDisplay()" id="add-salary-button">Add</button>
                          </div>
                        </div>
                      
                      </div>

                      <div id="myModal-item" class="modal-item">

                        <!-- Modal content item-->
                        <div class="modal-content-item">
                          <span onclick="removeModalItem()" class="close">&times;</span>
                          <div class="modal-container-item">

                              <p id="add-item">Add item</p>
                              <input type="text" id="item-input"/>
                              <p id="add-item">Add Price</p>
                              <input type="number" id="item-price-input"/>
                              <button onclick="ItemToDisplay()" id="add-item-button">Add</button>
                          </div>
                        </div>
                      
                      </div>




                      <div class="item-box-container">
                        <!-- <i id="bin-icon"class="fas fa-trash-alt"></i> -->
                    </div>
                                  
                </div>
                <div class="button-container">
                    <div class="salary-button-container">
                        <i onclick="AddSalary()" id="salary" class="fas fa-3x fa-plus-circle"></i>
                        <h5 class="salary-button-text">Add Salary</h5>
                    </div>
                    <div class="item-button-container">
                        <i onclick="AddItem()" id="item" class="fas fa-3x fa-plus-circle"></i>
                        <h5 class="item-button-text">Add Item</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
<script src="index.js" type="text/javascript"></script>
</html>
