<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="./css/all.min.css"/>
    <link rel="stylesheet" href="./css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="main-container">
        <h1>Expense Manager</h1>
        <div class="expense-container">
            <div class="price-container">
                <div class="salary">
                    <h1>0</h1>
                    <h3>Salary</h3>
                </div>
                <div class="spent-money">
                    <h1>0</h1>
                    <h3>Money Spent</h3>
                </div>
                <div class="left-money">
                    <h1>0</h1>
                    <h3>Money left</h3>
                </div>
            </div>
            <hr>
            <div class="item-container">
                <div class="add-item-container">
                    <h1>Your List of Items this Month</h1>
                    <div class="item-name">
                    <h5 id="name">Books</h5>
                    <i id="bin-icon"class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="button-container">
                    <div class="salary-button-container">
                        <i id="salary" class="fas fa-3x fa-plus-circle"></i>
                        <h5 class="salary-button-text">Add Salary</h5>
                    </div>
                    <div class="item-button-container">
                        <i id="item" class="fas fa-3x fa-plus-circle"></i>
                        <h5 class="item-button-text">Add Item</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
